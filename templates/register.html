<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='cysafe-logo.png') }}" alt="Cysafe Logo" class="logo">
    <h2>Register</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form id="registerForm" action="{{ url_for('register') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Include CSRF token -->
      <input type="text" placeholder="Username" name="username" required>
      <input type="email" placeholder="Email" name="email" required>
      <div style="padding-bottom: 20px;"><p>Don't add +91</p></div>
      <input type="text" placeholder="Phone Number" name="phonenumber" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Register</button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
    <p>Already have an account? <a href="{{ url_for('show_login') }}">Login</a></p>
  </div>
</body>
</html>
